<!DOCTYPE html>
<html>
<head>
    <title>Sanden Mastra Playground</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; background: #ffffff; color: #333333; }
        .container { background: #ffffff; padding: 30px; border: 1px solid #e0e0e0; border-radius: 8px; max-width: 800px; margin: 0 auto; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h1 { color: #333333; text-align: center; margin-bottom: 30px; }
        .status { background: #f8f9fa; color: #333333; padding: 15px; border-radius: 6px; margin: 15px 0; text-align: center; border: 1px solid #e0e0e0; }
        .endpoint { background: #f8f9fa; padding: 15px; margin: 15px 0; border-radius: 6px; border: 1px solid #e0e0e0; }
        .method { font-weight: bold; color: #333333; }
        textarea { width: 100%; height: 100px; padding: 15px; border: 2px solid #e0e0e0; border-radius: 6px; font-family: monospace; margin: 15px 0; font-size: 14px; line-height: 1.4; resize: vertical; }
        textarea:focus { outline: none; border-color: #333333; }
        button { background: #ffffff; color: #333333; padding: 12px 20px; border: 2px solid #333333; border-radius: 6px; cursor: pointer; margin: 5px; font-size: 16px; font-weight: 600; min-width: 120px; }
        button:hover { background: #333333; color: #ffffff; }
        button.secondary { border-color: #cccccc; color: #666666; }
        button.secondary:hover { background: #f8f9fa; color: #333333; }
        #response { background: #f8f9fa; padding: 20px; margin-top: 25px; border-radius: 6px; border: 1px solid #e0e0e0; white-space: pre-wrap; font-family: monospace; max-height: 400px; overflow-y: auto; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sanden Mastra Playground</h1>

        <div class="status">✅ Server Running Successfully</div>

        <div class="endpoint">
            <div class="method">GET /health</div>
            <div>Check server health</div>
        </div>

        <div class="endpoint">
            <div class="method">POST /api/test/stream</div>
            <div>Test AI streaming</div>
        </div>

        <h3>Test API:</h3>
        <textarea id="messageInput">{"messages":[{"role":"user","content":"Hello!"}]}</textarea><br>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testStream()">Test Stream</button>

        <div id="response">Click buttons above to test...</div>
    </div>

    <script>
        function testHealth() {
            fetch('/health')
                .then(r => r.json())
                .then(d => {
                    document.getElementById('response').textContent = 'Health: ' + JSON.stringify(d, null, 2);
                })
                .catch(e => {
                    document.getElementById('response').textContent = 'Error: ' + e.message;
                });
        }

        function testStream() {
            const msg = document.getElementById('messageInput').value;
            const responseDiv = document.getElementById('response');

            responseDiv.textContent = 'Connecting to AI...';

            fetch('/api/test/stream', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: msg
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let result = '';

                responseDiv.textContent = 'AI Response:\n';

                return reader.read().then(function processText({ done, value }) {
                    if (done) {
                        return result;
                    }

                    const chunk = decoder.decode(value);
                    result += chunk;
                    responseDiv.textContent += chunk;

                    return reader.read().then(processText);
                });
            })
            .then(finalResult => {
                responseDiv.textContent += '\n\n✅ Response complete!';
            })
            .catch(e => {
                responseDiv.textContent = '❌ Error: ' + e.message;
                console.error('Streaming error:', e);
            });
        }
    </script>
</body>
</html>
