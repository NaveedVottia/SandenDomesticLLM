<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <style>
        .bar { fill-opacity: 0.8; stroke: #333; stroke-width: 1; }
        .axis { stroke: #333; stroke-width: 1; }
        .grid { stroke: #ddd; stroke-width: 0.5; }
        .label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
        .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
        .value-label { font-family: Arial, sans-serif; font-size: 11px; text-anchor: middle; fill: #333; }
      </style>
    </defs>

    <!-- Background -->
    <rect width="600" height="300" fill="#f9f9f9"/>

    <!-- Title -->
    <text x="300" y="25" class="title">GENIAC 評価重み分布</text>

    <!-- Y-axis -->
    <line x1="80" y1="40" x2="80" y2="240" class="axis"/>
    <!-- Y-axis labels -->
    <text x="70" y="245" class="label">0%</text>
              <line x1="75" y1="240" x2="80" y2="240" class="grid"/><text x="70" y="205" class="label">10%</text>
              <line x1="75" y1="200" x2="80" y2="200" class="grid"/><text x="70" y="165" class="label">20%</text>
              <line x1="75" y1="160" x2="80" y2="160" class="grid"/><text x="70" y="125" class="label">30%</text>
              <line x1="75" y1="120" x2="80" y2="120" class="grid"/><text x="70" y="85" class="label">40%</text>
              <line x1="75" y1="80" x2="80" y2="80" class="grid"/><text x="70" y="45" class="label">50%</text>
              <line x1="75" y1="40" x2="80" y2="40" class="grid"/>

    <!-- Bars -->
    <rect x="90" y="80" width="76" height="160"
             fill="#FF6B6B" class="bar"/>
             <text x="128" y="75" class="value-label">40%</text><rect x="186" y="120" width="76" height="120"
             fill="#4ECDC4" class="bar"/>
             <text x="224" y="115" class="value-label">30%</text><rect x="282" y="180" width="76" height="60"
             fill="#45B7D1" class="bar"/>
             <text x="320" y="175" class="value-label">15%</text><rect x="378" y="200" width="76" height="40"
             fill="#96CEB4" class="bar"/>
             <text x="416" y="195" class="value-label">10%</text><rect x="474" y="220" width="76" height="20"
             fill="#FFEAA7" class="bar"/>
             <text x="512" y="215" class="value-label">5%</text>

    <!-- X-axis labels -->
    <text x="128" y="260" class="label" transform="rotate(-45 128 260)">ツール正確性</text><text x="224" y="260" class="label" transform="rotate(-45 224 260)">タスク完了度</text><text x="320" y="260" class="label" transform="rotate(-45 320 260)">コミュニケーション</text><text x="416" y="260" class="label" transform="rotate(-45 416 260)">安全性</text><text x="512" y="260" class="label" transform="rotate(-45 512 260)">検索適合性</text>

    <!-- GENIAC Formula -->
    <text x="400" y="50" class="title" font-size="12">スコア = </text>
    <text x="400" y="65" class="label" font-size="10">ツール×0.40 + タスク×0.30 + </text>
    <text x="400" y="80" class="label" font-size="10">コミュ×0.15 + 安全×0.10 + 検索×0.05</text>
  </svg>